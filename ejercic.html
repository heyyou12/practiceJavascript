<!DOCTYPE html>
<html lang="en">
<head>
    <title>prueba</title>
    <meta charset="UTF-8">
    
    <script>
        window.addEventListener('load',inicio,false);

        function inicio(){
            document.getElementById('archivo').addEventListener('change',cargar,false);
        }

        function cargar(ev){

            document.getElementById('datos').innerHTML = 'nombre del archivo:'+ev.target.files[0].name+
            'tama√±o del archivo:'+ev.target.files[0].size+'<br>'+
            'tipo MIME:'+ev.target.files[0].type;
            var archi=new FileReader();
            archi.addEventListener('load',leer,false);
            archi.readAsText(ev.target.files[0]);
        }

        function leer(ev){

            document.getElementById('editor').value=ev.target.result;
        }

    </script>
</head>


<body>

<input type="file" id="archivo"><br>
<textarea rows="10" cols="80" id="editor"></textarea>
<br>
<p id="datos"></p>
    
</body>
</html>
